{% extends 'admin/model/list.html' %}

{% macro render_actions(model, column) %}
    <p><a href="/issue/details/?id={{ get_pk_value(model) }}" class="btn btn-default">View</a></p>
    <form action="{{ get_url('.resolve', id=model.id) }}" method="POST">
        <button class="btn btn-default" onclick="return confirm('Are you sure you want to resolve the issue?')"><i class="glyphicon glyphicon-ok"></i> Resolve</button>
    </form>
{% endmacro %}

{% block body %}
    <h3>Issues</h3>
    {{ super() }}
{% endblock %}
